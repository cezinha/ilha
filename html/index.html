<script type="text/javascript">
    // For version detection, set to min. required Flash Player version, or 0 (or 0.0.0), for no version detection. 
    var swfVersionStr = "9.0.0";
    // To use express install, set to playerProductInstall.swf, otherwise the empty string. 
    var xiSwfUrlStr = "swf/expressInstall.swf";
    var flashvars = {};
    var params = {};
    params.quality = "high";
    params.bgcolor = "#ffffff";
    params.allowScriptAccess = "always";
    params.allowFullscreen = "true";
    params.wmode = "transparent";
    var attributes = {};
    attributes.id = "flashIlha";
    attributes.name = "flashIlha";
    attributes.align = "middle";
    swfobject.embedSWF(
        "swf/main.swf", "flashIlha", 
        "810", "418", 
        swfVersionStr, xiSwfUrlStr, 
        flashvars, params, attributes, App.flashCreated);
    // JavaScript enabled so display the flashContent div in case it is not replaced with a swf object.
    swfobject.createCSS("#flashIlha", "display:block;text-align:left;");
</script>
<script>
window.fbAsyncInit = function() {
    FB.init({
      appId      : '587747491246040', // App ID
      channelUrl : '//ilha.herokuapp.com:8080/channel.html', // Channel File
      status     : true, // check login status
      cookie     : true, // enable cookies to allow the server to access the session
      xfbml      : true  // parse XFBML
    });

    FB.Event.subscribe('auth.authResponseChange', function(response) {
        var access_token = FB.getAuthResponse()['accessToken'];
        if (response.status === 'connected') {
            App.init(access_token);
        } else if (response.status === 'not_authorized') {
            FB.login(function(response) { 
                    if (response.authResponse) {
                        var access_token = FB.getAuthResponse()['accessToken'];
                        App.init(access_token);
                    }
                },
                {scope: "email,publish_stream,user_photos,friends_photos"});
        } else {
            FB.login(function(response) { 
                    if (response.authResponse) {
                        var access_token = FB.getAuthResponse()['accessToken'];
                        App.init(access_token);
                    }
                },
                {scope: "email,publish_stream,user_photos,friends_photos"});
        }
    });
};

// Load the SDK Asynchronously
(function(d, s, id){
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) {return;}
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/all.js";
    fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));
</script>
